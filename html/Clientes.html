<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Clientes - Concessionária JRG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <style>
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Concessionária JRG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Clientes.html">Gestão de Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Carros.html">Gestão de Carros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Compras.html">Registro de Vendas</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h1 class="mb-4">Cadastro de Clientes</h1>
        <form id="clienteForm">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
          </div>
          <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço completo" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite o número de telefone" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o endereço de e-mail" required>
          </div>
          <div class="form-group">
            <label for="marcaCarro">Marca do Carro</label>
            <select class="form-control" id="marcaCarro">
              <option value="Porsche">Porsche</option>
              <option value="BMW">BMW</option>
              <option value="Ferrari">Ferrari</option>
              <option value="Audi">Audi</option>
              <option value="FIAT">FIAT</option>
              <option value="Nissan">Nissan</option>
            </select>
          </div>
          <div class="form-group">
            <label for="modeloCarro">Modelo do Carro</label>
            <select class="form-control" id="modeloCarro" required>
              <option value="">Selecione o modelo</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark mt-2">Cadastrar</button>
        </form>
      </div>
      <div class="col-md-6">
        <h1 class="mb-4">Clientes Cadastrados</h1>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Endereço</th>
              <th>Telefone</th>
              <th>E-mail</th>
              <th>Marca do Carro</th>
              <th>Modelo do Carro</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaClientes">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editarClienteModal" tabindex="-1" role="dialog" aria-labelledby="editarClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarClienteModalLabel">Editar Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editarClienteForm">
            <input type="hidden" id="editIndex" value="">
            <div class="form-group">
              <label for="editNome">Nome</label>
              <input type="text" class="form-control" id="editNome" placeholder="Digite o nome completo" required>
            </div>
            <div class="form-group">
              <label for="editEndereco">Endereço</label>
              <input type="text" class="form-control" id="editEndereco" placeholder="Digite o endereço completo" required>
            </div>
            <div class="form-group">
              <label for="editTelefone">Telefone</label>
              <input type="tel" class="form-control" id="editTelefone" placeholder="Digite o número de telefone" required>
            </div>
            <div class="form-group">
              <label for="editEmail">E-mail</label>
              <input type="email" class="form-control" id="editEmail" placeholder="Digite o endereço de e-mail" required>
            </div>
            <div class="form-group">
              <label for="editMarcaCarro">Marca do Carro</label>
              <select class="form-control" id="editMarcaCarro">
                <option value="Porsche">Porsche</option>
                <option value="BMW">BMW</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Audi">Audi</option>
                <option value="FIAT">FIAT</option>
                <option value="Nissan">Nissan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editModeloCarro">Modelo do Carro</label>
              <select class="form-control" id="editModeloCarro" required>
                <option value="">Selecione o modelo</option>
              </select>
            </div>
            <button type="submit" class="mt-5 btn btn-dark">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 footer mt-5 py-3 bg-dark text-white">
    <div class="container">
      <span class="text-muted">© 2024 Concessionária JRG</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="/scripts/Clientes.js">
  </script>
</body>
</html>
